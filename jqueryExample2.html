<!--Arama kısmına veri girildiğinde arama yapan jQuery kodları-->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"
        integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
</head>

<body>
    <input type="text" id="search" placeholder="Arama Yap">
    <div id="result"></div>

    <script>
        $(document).ready(function(){
        $('#search').keyup(function(){
            var searchTerm = $(this).val().toLowerCase();
        
            $('#result').html('');
        
            $.getJSON('https://jsonplaceholder.typicode.com/posts', function(data){
                $.each(data, function(index,item) {
                    if(item.title.toLowerCase().indexOf(searchTerm) > -1){
                        $('#result').append('<p><b>ID: </br>' + item.id + '<br><b>Title: </b>' + item.title + '</p>');
                    }
                });
            
        });
    });
});
    </script>

</body>

</html>
